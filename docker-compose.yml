services:
  ollama:
    image: ollama/ollama:latest
    container_name: companionos-ollama
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    container_name: companionos-backend
    build:
      context: ./backend
    environment:
      - JUDGE_ENABLED=true
      - JUDGE_MODEL=llama3.2:3b
      - JUDGE_TIMEOUT_S=60
      - JUDGE_MAX_TOKENS=256
    volumes:
      - app_data:/app/data
      - ./personas:/app/personas:ro
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: companionos-frontend
    build:
      context: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
  app_data: